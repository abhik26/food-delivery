spring:
    profiles:
        active: dev
    datasource:
        driver-class-name: org.postgresql.Driver
    jpa:
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        generate-ddl: true
        hibernate:
            ddl-auto: update
        properties:
            show-sql: true
            hibernate:
                globally_quoted_identifiers: true

server:
    port: 9093
